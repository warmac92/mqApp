<ion-header>
  <div align="center">   
  <ion-navbar >
    <ion-title>Analytic Charts for {{deviceName}}</ion-title>
  <ion-buttons round outline left> <button color="danger" ion-button (click)="goBack()"><ion-icon name="arrow-back" color="danger"></ion-icon></button> </ion-buttons>
    <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
  </ion-navbar>
</div> 
</ion-header><br><br>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <h2 style="word-wrap: break-word;"align="center">Shows the number of times temperature readings for the last 7 days were between a range.</h2>
          <button ion-button round  color="danger" (click)="goStat()">Temperature Range Stats</button>
        </ion-card-header>
      </ion-card><br><br>
      <ion-card>
          <ion-card-header>
            <h2 style="word-wrap: break-word;"align="center">Shows the maximum temperature reading for each day in the last 7 days.</h2>
            <button ion-button round  color="danger" (click)="goBar()">Maximum Temperature Stats</button>
          </ion-card-header>
        </ion-card><br><br>
      <ion-card>
          <ion-card-header>
            <h2 style="word-wrap: break-word;"align="center">Temperature vs Humidity.</h2>
            <button ion-button round  color="danger" (click)="goScatter()">Temperature vs Humidity</button>
          </ion-card-header>
        </ion-card>
</ion-content>
