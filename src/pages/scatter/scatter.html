<!--

  Ionic pages and navigation.
-->
<ion-header>
  <br><br>
  <div align="center">   
    <ion-navbar >
      <ion-title>Temperature vs Humidity</ion-title>
      <ion-buttons round outline left> <button color="danger" ion-button (click)="goBack()"><ion-icon name="arrow-back" color="danger"></ion-icon></button> </ion-buttons>
      <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
    </ion-navbar>
  </div>
</ion-header>

<ion-content padding>
  

  <ion-card [hidden]="showCenti" >
      <ion-card-header>
        <h3 align="center">Temperature vs Humidity in Centigrade</h3>
      </ion-card-header>
      <ion-card-content>
          <div id="chart_cel"></div>
      </ion-card-content>
    </ion-card>
  
    <ion-card [hidden]="showFahr" >
      <ion-card-header>
        <h3 align="center">Temperature vs Humidity in Fahrenheit</h3>
      </ion-card-header>
      <ion-card-content>
          <div id="chart_fahr"></div>
      </ion-card-content>
    </ion-card>
</ion-content>
