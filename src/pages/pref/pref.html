<ion-header>
  <div align="center">   
    <ion-navbar >
      <ion-title>Preferences</ion-title>
      <button color="danger" ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
    </ion-navbar>
  </div> 
</ion-header>


<ion-content padding>
    
      <ion-list>
          <ion-item>
            <ion-label color="danger">Edit Company Name: </ion-label>
            <ion-input [(ngModel)]="companyName" name="companyName" placeholder="Text Input"></ion-input>
          </ion-item>
      </ion-list>
      <br><br><h3>Change between Farenheit or Celsius</h3>
      <ion-list radio-group>
          <ion-item>
            <ion-label color="black">Farenheit</ion-label>
            <ion-radio color="danger" (click)="changeTemp('farhenient')" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label color="black">Celsius</ion-label>
            <ion-radio color="danger" (click)="changeTemp('celsius')" ></ion-radio>
          </ion-item>
      </ion-list><br><br>
      <button ion-button (click)="saveChanges()">Save Changes</button>
    
</ion-content>
