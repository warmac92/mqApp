<ion-header>
    <div align="center">   
    <ion-navbar >
      <ion-title>Analytics Chart</ion-title>
    <ion-buttons round outline left> <button color="danger" ion-button (click)="goBack()"><ion-icon name="arrow-back" color="danger"></ion-icon></button> </ion-buttons>
      <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
    </ion-navbar>
  </div> 
  </ion-header>

<ion-content padding>
    <div align="center">
      <button ion-button round outline color="danger" (click)="goStat()">Temperature Range Stats</button>
      <button ion-button round  color="danger">Maximum Temperature Stats</button>

    </div>
    <ion-card [hidden]="showFahr" >
        <ion-card-header>
          <h3 align="center">Shows the maximum temperature reading for each day in the last 7 days.</h3>
        </ion-card-header>
        <ion-card-content>
          <canvas #barFahrenheitCanvas></canvas>
        </ion-card-content>
      </ion-card>
  
      <ion-card [hidden]="showCenti" >
        <ion-card-header>
          <h3 align="center">Shows the maximum temperature reading for each day in the last 7 days.</h3>
        </ion-card-header>
        <ion-card-content>
          <canvas #barCentigradeCanvas></canvas>
        </ion-card-content>
      </ion-card>
</ion-content>
