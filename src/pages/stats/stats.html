<ion-header>
  <div align="center">   
  <ion-navbar >
    <ion-title>7 Days Data</ion-title>
    <button color="danger" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
  </ion-navbar>
</div> 
</ion-header>


<ion-content padding>

  <ion-card [hidden]="showCenti" >
    <ion-card-header>
      Temperature in Centigrade
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCentigradeCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [hidden]="showFahr" >
      <ion-card-header>
        Temperature in Fahrenheit
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutFahrenheitCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
